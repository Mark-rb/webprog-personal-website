<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Personal Profile Web Page</h1>

    <div class="row text-center mt-4">
        <div class="col-md-6 mb-3">
            <div class="p-3 bg-primary text-white">1 of 2 About Me</div>
        </div>
        <div class="col-md-6 mb-3">
            <div class="p-3 bg-dark text-white">2 of 2 Education / Achievements</div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-primary text-white">1 of 5 Course</div>
        </div>
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-dark text-white">2 of 5 IT Experience</div>
        </div>
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-primary text-white">3 of 5 Hobbies & Interests</div>
        </div>
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-dark text-white">4 of 5 Goals In Life / Dream</div>
        </div>
        <div class="col-md-2 mb-3">
            <div class="p-3 bg-primary text-white">5 of 5 Picture Gallery</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
